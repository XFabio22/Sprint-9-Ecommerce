<section >
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <p><span class="h2">Shopping Cart </span><span class="h4">({{productos.length}} item in your cart)</span></p>

        <div *ngFor="let item of productos">
          <div class="card mb-3">
            <div class="card-body p-4">
  
              <div class="row align-items-center ">
                <div class="col-md-2">
                  <img [src]="item | imgCart"
                    class="img-fluid" alt="Generic placeholder image">
                </div>
                <div class="col-md-4 d-flex justify-content-center  align-items-center">
                  <div>
                    
                    <p class="lead  ">{{item.name}} </p>
                    <p class="lead  mb-4 ">{{item.zise}} // {{item.sabores}} </p>
                  </div>
                </div>
      
                <div class="col-md-2 d-flex justify-content-center">
                  <div>
                    <p class="small text-muted mb-0">Quantity</p>
                    <p class="lead f mb-4 ms-3 me-2">{{item.cantidad}} </p>
                  </div>
                </div>
                <div class="col-md-2 d-flex justify-content-center">
                  <div>
                    <p class="small text-muted mb-0 ">Price</p>
                    <p class="lead  mb-4 ">{{item.price}}€ </p>
                  </div>
                </div>
              
                <div class="col-md-2 d-flex justify-content-center">
                  <div>
                    
                    <button class="btn btn-danger"  (click)="remove(item.name)"><i class="fa-solid fa-trash"></i></button>
                  </div>
                </div>
              </div>
  
            </div>
          </div>

        </div>
        <div class="card mb-5">
          <div class="card-body p-4">

            <div class="float-end">
              <p class="mb-0 me-5 d-flex align-items-center">
                <span class="small text-muted me-2">Order total:</span> <span
                  class="lead fw-normal">{{totalPrice}}€</span>
              </p>
            </div>

          </div>
        </div>

        <div class="d-flex justify-content-end">
          
          <button class="cta" routerLink="/home/pasteles">
            <span class="hover-underline-animation"> Continue shopping </span>
            <!-- <svg viewBox="0 0 46 16" height="10" width="30" xmlns="http://www.w3.org/2000/svg" id="arrow-horizontal">
                <path transform="translate(30)" d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z" data-name="Path 10" id="Path_10"></path>
            </svg> -->
          </button>
          <button class="cta">
            <span class="hover-underline-animation"> Shop now </span>
            <svg viewBox="0 0 46 16" height="10" width="30" xmlns="http://www.w3.org/2000/svg" id="arrow-horizontal">
                <path transform="translate(30)" d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z" data-name="Path 10" id="Path_10"></path>
            </svg>
          </button>
        </div>

      </div>
    </div>
  </div>
</section>
