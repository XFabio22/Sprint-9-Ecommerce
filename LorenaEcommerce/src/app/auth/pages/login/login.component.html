<div class="container mt-5 ">
    <div class="row">
        <div class="col-3 bg-transparent " ></div>
        <div class="col-6  CustomColor1 rounded text-center ">
            <h3 class="mt-4">Iniciar sesi√≥n en Tartas Lorena</h3>
            <form [formGroup]="loginForm" >
                <div class="form-floating mb-3 ">
                    <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                    formControlName="email"
                    >
                    <label for="floatingInput">Email address</label>
                    <div class="alert alert-danger" role="alert" *ngIf="siElCampoNoesValido('email')">
                        <span 
                        class="form-text text-danger "
                        [innerHTML]="emailMsgErr"
                        ></span>
                    </div>
                    </div>
                    <div class="form-floating  mb-3">
                        <input
                        type="password"
                        class="form-control"
                        id="floatingPassword"
                        placeholder="Password"
                        formControlName="password"
                        >
                        <label for="floatingPassword">Password</label>
                        <div class="alert alert-danger" role="alert" *ngIf="siElCampoNoesValido('password')">
                            <span 
                            class="form-text text-danger "
                            [innerHTML]="passwordMsgErr"
                            ></span>
                        </div>
                    </div>
                    <button class="btn CustomColor3" (click)="submit()">Login</button>
            </form>
            <div>
                <p>Eres neuvo por aqui? <a routerLink="/auth/register">create la cuenta ya.</a> </p>
            </div>
        </div>
        <div class="col-3 bg-transparent "></div>
    </div>
</div>
