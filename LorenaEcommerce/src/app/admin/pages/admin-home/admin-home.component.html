<mat-sidenav-container  class="example-container" autosize>
    <mat-sidenav  #sidenav mode="push">
        <mat-toolbar>
            <span>menu</span>
            <span class="spacer"></span>
            <button  mat-icon-button 
            (click)="sidenav.toggle()">
                <mat-icon>
                    close
                </mat-icon>
            </button>
        </mat-toolbar>
        <mat-nav-list>
            <a routerLink="/home"
            mat-list-item
            (click)="sidenav.toggle()"
            >
                <mat-icon mat-list-icon>home</mat-icon>
                <span>Home</span>
            </a>
            <a routerLink="list"
            mat-list-item
            (click)="sidenav.toggle()"
            >
                <mat-icon mat-list-icon>list</mat-icon>
                <span>Storage</span>
            </a>
            <a routerLink="addProducts"
            mat-list-item
            (click)="sidenav.toggle()"
            >
                <mat-icon mat-list-icon>add</mat-icon>
                <span>AÃ±adir Producto</span>
            </a>

            <a routerLink="./buscar"
            mat-list-item
            (click)="sidenav.toggle()"
            >
                <mat-icon mat-list-icon>search</mat-icon>
                <span>Buscar Heroe</span>
            </a>
        </mat-nav-list>
        
    </mat-sidenav>

    <mat-toolbar>
        <button  mat-icon-button 
        (click)="sidenav.toggle()">
            <mat-icon>
                menu
            </mat-icon>
        </button>
    </mat-toolbar>
    <div class="container">
        <router-outlet></router-outlet>
    </div>
    
</mat-sidenav-container>
