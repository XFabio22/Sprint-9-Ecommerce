<div class="container-fluid ">
    <div class="row ">
        <div *ngFor="let item of productos;let i = index" class="col-md-3 col-sm-6 ">
    
            <div class="card mb-4">
                <img src="../../../../assets/imgpastel/1.jpg" alt="" class="card-img">

                    <div class="card-info">

                                <p>price: {{item.price}}</p>
                            </div>
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <p class="card-text ">Descripcion: {{item.descripcion}}</p>
                                </div>
                                <div class="col-6">
                                    <p>discount: {{item.discount}}$</p>
                                </div>
                                <div class="col-6">
                                    <p>Categorias: {{item.category}}</p>
                                </div>
                            </div>
                            <button class="noselect button" (click)="productDelete(item._id)">
