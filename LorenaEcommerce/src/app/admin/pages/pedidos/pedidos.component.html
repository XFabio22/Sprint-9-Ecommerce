
<h1>Listado de Prodcutos</h1>
<hr>
<div class="container-fluid ">
    <div class="row ">
        <div *ngFor="let item of DbPedido ;let i = index" class="col-md-4 col-lg-3 col-sm-6 ">
            
            <div class="col-6" >
                <p> Tienes un pedido de :{{item.userName}}</p>
                <p> {{item.date | date}}</p>
                <p> {{item._id }}</p>
                <button class="btn btn-primary" [routerLink]="['info/', item._id]">mirar detalles de pedido</button>
            </div> 
        </div>
    </div>
</div>
