<div class="container  ">
    <div class="row">
        <div class="col-10 rounded   ">
            <h3>Añada el producto (rellene todo los campos)</h3>
            <form   [formGroup]="addProductsForm" class="needs-validation" novalidate >
                <div class="form-floating mb-3">
                    <!-- name -->
                    <input 
                    type="text" 
                    class="form-control"
                    placeholder="Name"
                    formControlName="name" 
                    required
                    id="nameID"
                    >
                    <label for="nameID">Nombre de el producto</label>
                </div>

                <!-- Categoria -->
                <div class="input-group   mb-3">
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Agregar Categoria" 
                        placeholder="Añadir categoria"
                        [formControl]="newCategory" 
                        (keyup.enter)="agregarFavorito()"
                        required
                        >   
                        <button class="icon-btn add-btn" (click)="agregarFavorito()">
                            <div class="add-icon"></div>
                            <div class="btn-txt">Add </div>
                        </button>
                </div>
                <div class="mb-3 row">
                    <label class="col-2 col-form-label" >Categorias Añadidas:</label>
                    <div class="col-sm-10" formArrayName="category">
                        <div 
                        class="input-group mb-1"
                        *ngFor=" let category of CategoryArr.controls; let i = index"
                        > 
                            <input 
                            type="text"
                            class="form-control"
                            [formControlName]="i" >
                            
                                <button class="noselect button" (click)="borrar(i)" >
                                    <span class="text">Delete</span>
                                    <span class="icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z"></path></svg>
                                    </span>
                                </button>
                                <!-- <button class="btn btn-outline-danger"
                                    type="button"
                                    (click)="borrar(i)" >
                                    delete
                                </button> -->
                        </div>
                    </div>
                </div>
            

            
            
                <!-- Precio -->
                <div class="form-floating mb-3">
                    <input
                    type="number"
                    class="form-control"
                    id="precio"
                    placeholder="price"
                    formControlName="price"
                    required
                    >
                    <label for="precio">Precio</label>
                </div>
                <!-- Descuento -->
                <div class="form-floating mb-3">
                    <input
                    type="number"
                    class="form-control"
                    id="Descuento"
                    placeholder="discount"
                    formControlName="discount"
                    
                    required
                    >
                    <label for="Descuento">Descuento</label>
                </div>
                <!-- Img -->
                <div class="form-floating mb-3">
                    <input
                    type="text"
                    class="form-control"
                    id="img"
                    placeholder="img"
                    formControlName="img"
                    
                    required
                    >
                    <label for="img">Nombre de la imagen</label>
                </div>
                    <div class="form-floating mb-3">
                        <textarea
                        type="text"
                        class="form-control"  
                        id="floatingTextarea"
                        formControlName="descripcion"
                        ></textarea>
                        <label for="floatingTextarea ">Descripcion</label>
                    </div>
                    <button class="buttonSend" (click)="addProduct()">
                        <div class="svg-wrapper-1">
                          <div class="svg-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                              <path fill="none" d="M0 0h24v24H0z"></path>
                              <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                            </svg>
                          </div>
                        </div>
                        <span>Submit</span>
                      </button>
                   

                    <pre>{{addProductsForm.value| json}}</pre>
            </form>


            
        </div>
      
    </div>
</div>
